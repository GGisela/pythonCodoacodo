<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pages/header.css">
    <link rel="stylesheet" href="../css/pages/body.css">
    <title>Contacto</title>
</head>
<header>
    <section>
        <div>
            <h1>Vivi una experiencia inolvidable!</h1>
            <p>Una aventura en toda regla</p>
        </div>
    </section>
</header>

<body>
    <script src="../js/page.js"></script>
    <div class="content">

        <h1 class="logo">Contactanos</h1>
        <div class="contact-wrapper">
        <div class="contact-form">
        <h2>¿Cómo podemos ayudarte?</h2>
        <form action="">
            <p>
                <label for="Nombre completo">Nombre completo</label>
                <input type="text" name="nombre completo" id="Nombre completo" required>
            </p>
            <p>
                <label for="Email">Email</label>
                <input type="email" name="email" required>
            </p>
            <p>
                <label>Telefono</label>
                <input type="tel" name="phone" required> 
            </p>
            <p class="block">
                <label>Mensaje</label>
                <textarea name="mensaje" rows="3"></textarea>
            </p>
            <p class="block">
                <button type="submit">Enviar</button>
            </p>
            
        </form>
        </div>
        <div class="contact-info">
        <h4>Más información</h4>
        <ul>
            <li>El viajesito</li>
            <li>+54111111111</li>
            <li>elviajesito@gmail.com</li>
        </ul>
</body>
</html>
